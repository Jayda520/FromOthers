<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Social Attention (Web)</title>

  <!-- jsPsych 样式（本地） -->
  <link rel="stylesheet" href="./lib/jspsych.css">

  <style>
  html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background: rgb(128,128,128);
    overflow:hidden; /* ✅ 禁止滚动条 */
  }

  /* ✅ 不隐藏鼠标 */
  body, body * { cursor: default !important; }
  input, textarea { cursor: text !important; }
  button, select, option, label, a { cursor: pointer !important; }

  /* ✅ jsPsych 容器铺满（不改变布局逻辑，只是消除默认 padding/margin） */
  .jspsych-display-element{
    width:100vw !important;
    height:100vh !important;
    margin:0 !important;
    padding:0 !important;
    background: rgb(128,128,128) !important;
    overflow:hidden !important;
  }
  .jspsych-content-wrapper,
  .jspsych-content{
    margin:0 !important;
    padding:0 !important;
    max-width:none !important;
    max-height:none !important;
  }

  /* ✅ 关键：让“指导语图片页”永远全屏完整显示 */
  img.jspsych-image-keyboard-response-stimulus{
    width:100vw !important;
    height:100vh !important;
    object-fit: contain !important; /* ✅ 完整显示，不裁切 */
    display:block !important;
  }
  </style>

  <!-- jsPsych core（本地） -->
  <script src="./lib/jspsych.js"></script>

  <!-- plugins（本地） -->
  <script src="./lib/plugin-preload.js"></script>
  <script src="./lib/plugin-fullscreen.js"></script>
  <script src="./lib/plugin-html-keyboard-response.js"></script>
  <script src="./lib/plugin-image-keyboard-response.js"></script>
  <script src="./lib/plugin-survey-html-form.js"></script>
</head>

<body>
  <script>
    // ✅ core 检查：避免静默白/灰屏
    if (typeof initJsPsych !== "function") {
      document.body.innerHTML =
        '<div style="padding:24px;font-family:Consolas,monospace;background:#fff;">' +
        '<b>jsPsych core 未加载成功（initJsPsych 不存在）</b><br>' +
        '请检查：./lib/jspsych.js 是否存在、路径/大小写是否正确。' +
        '</div>';
      throw new Error("initJsPsych missing");
    }

    // ✅ 兜底：如果你之前某处加过 hide-cursor 类，这里强制移除
    document.documentElement.classList.remove("hide-cursor");
    document.body.classList.remove("hide-cursor");
  </script>

  <script src="./experiment.js"></script>
</body>
</html>
