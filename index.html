<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Social Attention (Web)</title>

  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/dist/jspsych.css">

  <!-- jsPsych core -->
  <script src="https://unpkg.com/jspsych@7.3.4/dist/jspsych.js"></script>

  <!-- Plugins (global builds) -->
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.2.1/dist/index.global.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.2.1/dist/index.global.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.2.1/dist/index.global.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.2.1/dist/index.global.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.2.1/dist/index.global.js"></script>

  <style>
    body { background: rgb(128,128,128); margin:0; }
    body.hide-cursor, body.hide-cursor * { cursor: none !important; }

    .center-wrap{
      width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;
      flex-direction:column;color:#000;
      font-family:"Microsoft YaHei UI","Microsoft YaHei","PingFang SC","Noto Sans CJK SC",sans-serif;
      user-select:none;
    }
    .bigtext{font-size:50px;white-space:pre-line;text-align:center;line-height:1.4;}
  </style>
</head>

<body class="hide-cursor">
  <div id="boot" class="center-wrap">
    <div class="bigtext">加载中…</div>
  </div>

  <script>
    // ✅ 等页面加载完成后，再检查 jsPsych 是否存在，存在才加载 experiment.js
    window.addEventListener('load', () => {
      const boot = document.getElementById('boot');

      if (typeof initJsPsych !== 'function') {
        boot.innerHTML = '<div class="bigtext">jsPsych 加载失败（initJsPsych 不存在）。\n请检查网络请求是否 404/blocked。\n然后刷新重试。</div>';
        console.error('initJsPsych is not defined. jsPsych core failed to load.');
        return;
      }

      // 动态插入 experiment.js
      const s = document.createElement('script');
      s.src = './experiment.js?v=' + Date.now(); // 防缓存
      s.onload = () => boot.remove();
      s.onerror = () => {
        boot.innerHTML = '<div class="bigtext">experiment.js 加载失败。\n请检查文件是否存在、路径是否正确。</div>';
      };
      document.body.appendChild(s);
    });
  </script>
</body>
</html>
