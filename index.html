<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Social Attention (Web)</title>

  <!-- ===== jsPsych 8.2.3 本地 ===== -->
  <link rel="stylesheet" href="./lib/jspsych.css" />
  <script src="./lib/jspsych.js"></script>
  <script src="./lib/plugin-preload.js"></script>
  <script src="./lib/plugin-fullscreen.js"></script>
  <script src="./lib/plugin-html-keyboard-response.js"></script>
  <script src="./lib/plugin-survey-html-form.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background: rgb(128,128,128); }
    body.hide-cursor, body.hide-cursor * { cursor: none !important; }

    /* ===== 关键：保证说明图片“整张完整显示在屏幕里” ===== */
    .fullimg-wrap{
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: rgb(128,128,128);
      overflow:hidden;
    }
    .fullimg-wrap img{
      max-width: 100vw !important;
      max-height: 100vh !important;
      width: auto !important;
      height: auto !important;
      object-fit: contain !important;
      display:block;
    }

    /* 统一：不出现滚动条 */
    html, body, .jspsych-display-element, .jspsych-content-wrapper, .jspsych-content{
      overflow:hidden !important;
    }

    /* 你的实验 HTML 用到的基础样式 */
    .center-wrap{
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      color:#000;
      font-family:"Microsoft YaHei UI","Microsoft YaHei","PingFang SC","Noto Sans CJK SC",sans-serif;
      user-select:none;
    }
    .bigtext{ font-size:50px; white-space:pre-line; text-align:center; line-height:1.4; }
    .fix{ font-size:90px; line-height:1; margin:0; }
    .row{ display:flex; gap:260px; align-items:center; justify-content:center; }
    .imgbox{ width:194px; height:194px; display:flex; align-items:center; justify-content:center; }
    .imgbox img{ width:194px; height:194px; object-fit:contain; }
  </style>
</head>

<body class="hide-cursor">
  <script src="./experiment.js"></script>
</body>
</html>
